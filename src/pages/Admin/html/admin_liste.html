<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/admin_liste.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FigureIt</h1>
        </div>
        <div class="content">
            <button type="button" class="addButton" onclick="window.location.href='admin_ajout.html'">+ Ajouter</button>
            <table class="liste">
                <tr class="titres">
                    <th>Nom du Vendeur</th>
                    <th>Nom du produit</th>
                    <th>Quantit√©</th>
                    <th>Prix</th>
                    <th>Actions</th>
                    
                </tr>
                <!--{% for user in users %}-->
                <tr>
                    <td>{{ user.nomVendeur }}</td>
                    <td>{{ user.nomProduit }}</td>
                    <td>{{ user.quantite }}</td>
                    <td>{{ user.prix }}</td>
                    <td>
                        <a href="admin_liste.html?id={{ user.id }}">Modifier</a>
                        <a href="admin_liste.html?id={{ user.id }}">Supprimer</a>
                    </td>
                    
                </tr>
                <!--{% endfor %}-->
            </table>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
